	<script type="importmap">

			"imports": {
				"three": "https://unpkg.com/three@0.146.0/build/three.module.js",
				"three/addons/": "https://unpkg.com/three@0.146.0/examples/jsm/"

	<script type="module">
		import * as THREE from 'three';

		import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
		import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
		import { ShaderPass } from 'three/addons/postprocessing/ShaderPass.js';

		import { App } from "./js/goldsrc/App.js"; 
		// Bug: Including lowercased app.js makes a separate instance

		window.EffectComposer = EffectComposer;
		window.RenderPass = RenderPass;
		window.ShaderPass = ShaderPass;
		window.App = App;
		window.THREE = THREE;
	</script>

	<title>GTA24</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

	<script>
		document.addEventListener('DOMContentLoaded', function (event) {
			App.boot('');
		});
	</script>

	<style>
		body {
			background: rgb(0, 0, 255);
			margin: 0;
			padding: 0;
		}

		canvas {
			position: absolute;
			display: block;
			visibility: hidden;
		}

		#main {
			visibility: visible;
		}

		#overlay {
			position: absolute;
			z-index: 1;
			top: 20%;
			left: 20%;
			color: white;
			font-size: 20px;
			font-family: sans-serif;
			text-shadow: 0 0 4px black;
		}

		#logo {
			position: absolute;
			z-index: 1;
			bottom: 30%;
			right: 30%;
			image-rendering: pixelated;
			zoom: 2;
			animation: example 5s ease-in-out 0s 1 forwards;
			text-align: right;
		}
	</style>
